syntax = "proto3";

import "protobufs/error.proto";
import "protobufs/model/auth.proto";
import "protobufs/model/task.proto";
import "protobufs/model/organisation.proto";
import "protobufs/model/opportunity.proto";
import "protobufs/model/leads.proto";
import "protobufs/model/contact.proto";

package work_api.protobufs.responses;

message CrmRefreshOauthResponse {
  model.Auth auth = 1;
}

message CrmInitOauthResponse {
  string uri = 1;
  Error error = 2;
}

message CrmAuthenticateOauthResponse {
  model.Auth auth = 1;
  Error error = 2;
}

message GetLeadResponse{
  model.Lead lead=1;
}

message GetCrmContactsResponse{
  repeated model.Contact contacts=1;
}

message ListLeadsResponse{
  repeated model.Lead leads=1;
}

message GetOpportunityResponse{
  model.Opportunity opportunity =1;
}

message ListOpportunitiesResponse{
  repeated model.Opportunity opportunities =1;
}

message GetTaskResponse{
  model.Task task=1;
}

message ListTasksResponse{
  repeated model.Task tasks =1;
}

message GetOrganisationResponse{
  model.Organisation organisation=1;
}

message ListOrganisationResponse{
  repeated model.Organisation organisations=1;

}

message GetCrmContactResponse{
  model.Contact contact=1;
}


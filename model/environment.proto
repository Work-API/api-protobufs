syntax = "proto3";

package spico.protobufs.model;

message ProviderConfig {
  string id = 1;
  string label = 2;
  string provider_name = 3;
  string configuration = 4;
}

message Environment {
  string id = 1;
  string guid = 2;
  repeated ProviderConfig provider_configs = 3;
  string public_key = 4;
  string private_key = 5;
  int32 api_user_count = 6;
}
